<!DOCTYPE html>
<html>
<head>
  <title>Private Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Floating background glow */
    body::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 60%);
      top: -150px;
      right: -150px;
      animation: float 8s infinite ease-in-out alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }

    .card {
      position: relative;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      color: white;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
    }

    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      opacity: 0.8;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #error {
      margin-top: 15px;
      font-size: 13px;
      color: #ff6b6b;
      min-height: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

  <div class="card">
    <h2>Private Access</h2>
    <p class="subtitle">Enter your access code to continue</p>

    <div class="input-group">
      <input type="password" id="code" placeholder="Access Code">
      <span class="toggle" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="login()">Enter</button>
    <p id="error"></p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("code");
      const toggle = document.querySelector(".toggle");
      if (input.type === "password") {
        input.type = "text";
        toggle.innerText = "Hide";
      } else {
        input.type = "password";
        toggle.innerText = "Show";
      }
    }

    async function login() {
      const code = document.getElementById("code").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      if (res.ok) {
        window.location.href = "/";
      } else {
        document.getElementById("error").innerText = "Incorrect access code";
      }
    }
  </script>

</body>
</html>
